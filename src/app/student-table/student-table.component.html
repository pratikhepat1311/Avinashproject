              <!-- src/app/student-table/student-table.component.html -->
<div>
  <h2>Student Table</h2>
  <div class="centercontent">
    <button (click)="displaystudent()">Display Student Details</button>
  </div>
  <!-- Display Student Details -->
  <table *ngIf="students" cellpadding="10px">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
        <th>Percentage</th>
        <th>Location</th>
        <th>Created Date</th>
      </tr>
      <tr *ngFor="let i of students">
        <td>
          <input type="text" value="{{i.ID}}">
      </td>
      <td>
          <input type="text" value="{{i.Name}}">
      </td>
      <td>
          <input type="text" value="{{i.Age}}">
      </td>
      <td>
          <input type="text" value="{{i.Department}}">
      </td>
      <td>
          <input type="text" value="{{i.Percentage}}">
      </td>
      <td>
          <input type="text" value="{{i.Location}}">
      </td>
      <td>
          <input type="text" value="{{i.CreatedDate}}">
      </td>
      </tr>
  
  </table>
